<div id="confirm-modal" class="confirm-modal-shell" aria-hidden="true">
    <div class="confirm-modal-backdrop" data-confirm-modal-close></div>
    <section class="confirm-modal-card" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title">
        <div class="confirm-modal-header">
            <div>
                <h3 id="confirm-modal-title">Confirm Action</h3>
                <p id="confirm-modal-message">Are you sure you want to continue?</p>
            </div>
            <button id="confirm-modal-close" class="icon-btn confirm-modal-close" type="button" aria-label="Close confirmation dialog">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 6l12 12M18 6L6 18"/></svg>
            </button>
        </div>
        <div class="confirm-modal-actions">
            <button id="confirm-modal-cancel-btn" class="landing-chip" type="button">Cancel</button>
            <button id="confirm-modal-confirm-btn" class="landing-chip confirm-modal-confirm-btn" type="button">Confirm</button>
        </div>
    </section>
</div>
