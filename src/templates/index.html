<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EraEx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --orange: #FF6B35;
            --orange-light: #FF8C5A;
            --white: #FFFFFF;
            --black: #1A1A1A;
            --gray: #6B6B6B;
            --gray-light: #F5F5F5;
            --gray-border: #E5E5E5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--white);
            color: var(--black);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
        }

        nav {
            padding: 40px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--gray-border);
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--black);
            letter-spacing: -0.5px;
        }

        .logo span {
            color: var(--orange);
        }

        .nav-info {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .hero {
            padding: 80px 0 60px;
            max-width: 800px;
        }

        .hero h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            letter-spacing: -2px;
            margin-bottom: 24px;
        }

        .hero h1 span {
            color: var(--orange);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--gray);
            max-width: 500px;
        }

        .search-section {
            padding: 40px 0;
        }

        .search-wrapper {
            position: relative;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 20px 24px;
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            border: 2px solid var(--gray-border);
            border-radius: 60px;
            background: var(--white);
            color: var(--black);
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: var(--orange);
        }

        .search-input::placeholder {
            color: #B0B0B0;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: var(--orange);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .search-btn:hover {
            background: var(--orange-light);
            transform: translateY(-50%) scale(1.05);
        }

        .tags {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 10px 20px;
            border: 1px solid var(--gray-border);
            border-radius: 30px;
            background: transparent;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            color: var(--gray);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag:hover {
            border-color: var(--orange);
            color: var(--orange);
        }

        .results-section {
            padding: 60px 0 120px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-border);
        }

        .results-count {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .results-count strong {
            color: var(--black);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 32px;
        }

        .card {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card:hover .card-img {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            object-fit: cover;
            background: var(--gray-light);
            margin-bottom: 16px;
            transition: box-shadow 0.3s;
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-artist {
            font-size: 0.85rem;
            color: var(--gray);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .loading {
            text-align: center;
            padding: 80px 0;
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gray-light);
            border-top-color: var(--orange);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .empty {
            text-align: center;
            padding: 80px 0;
            color: var(--gray);
        }

        .player {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(120px);
            background: var(--black);
            color: var(--white);
            padding: 16px 24px;
            border-radius: 60px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .player.active {
            transform: translateX(-50%) translateY(0);
        }

        .player-img {
            width: 44px;
            height: 44px;
            border-radius: 8px;
            object-fit: cover;
        }

        .player-info {
            min-width: 150px;
        }

        .player-title {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .player-artist {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .player-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--orange);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 24px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            nav {
                padding: 24px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo">Era<span>Ex</span></div>
            <div class="nav-info">2012 — 2018</div>
        </nav>

        <section class="hero">
            <h1>Discover the <span>golden era</span> of music.</h1>
            <p>Search for artists, songs, or describe a mood to explore tracks from 2012-2018.</p>
        </section>

        <section class="search-section">
            <div class="search-wrapper">
                <input type="text" id="query" class="search-input"
                    placeholder="Try 'PARTYNEXTDOOR' or 'chill midnight vibes'"
                    onkeypress="if(event.key==='Enter') search()">
                <button class="search-btn" onclick="search()">→</button>
            </div>
            <div class="tags">
                <button class="tag" onclick="setQuery('Drake')">Drake</button>
                <button class="tag" onclick="setQuery('The Weeknd')">The Weeknd</button>
                <button class="tag" onclick="setQuery('PARTYNEXTDOOR')">PARTYNEXTDOOR</button>
                <button class="tag" onclick="setQuery('chill 2015 vibes')">Chill 2015</button>
                <button class="tag" onclick="setQuery('sad midnight')">Sad Midnight</button>
            </div>
        </section>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Searching...</div>
        </div>

        <section id="results-section" class="results-section" style="display: none;">
            <div class="results-header">
                <div id="results-count" class="results-count"></div>
            </div>
            <div id="results" class="grid"></div>
        </section>
    </div>

    <div id="player" class="player">
        <img id="player-img" class="player-img" src="">
        <div class="player-info">
            <div id="player-title" class="player-title"></div>
            <div id="player-artist" class="player-artist"></div>
        </div>
        <button class="player-btn" onclick="togglePlay()">⏸</button>
    </div>

    <script>
        let audio = null;
        let playing = false;

        function setQuery(q) {
            document.getElementById('query').value = q;
            search();
        }

        async function search() {
            const q = document.getElementById('query').value.trim();
            if (!q) return;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results-section').style.display = 'none';

            const moods = ['sad', 'happy', 'chill', 'vibe', 'energy', 'workout', 'study', 'relax', 'lo-fi', 'lofi', 'midnight', 'drive', 'summer', 'nostalgic', 'melancholy', 'upbeat', 'calm', 'focus', 'romantic', 'dark', 'dreamy'];
            const isMood = moods.some(m => q.toLowerCase().includes(m));
            const endpoint = isMood ? '/sonic' : '/search';

            try {
                const res = await fetch(`${endpoint}?q=${encodeURIComponent(q)}&limit=30`);
                const data = await res.json();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('results-section').style.display = 'block';

                const grid = document.getElementById('results');
                grid.innerHTML = '';

                if (data.results && data.results.length > 0) {
                    const cleanText = (str) => str.replace(/\s*[\(\[]?\s*(feat\.?|featuring|ft\.)\s+[^\)\]]+[\)\]]?$/i, '').trim();

                    let filtered = data.results;
                    // REMOVED: Client-side filtering check. 
                    // We trust the backend to return relevant results (Semantic or Keyword).

                    const seen = new Set();
                    const unique = filtered.filter(t => {
                        const title = (t.title_short || t.title || '').toLowerCase().replace(/[^a-z0-9]/g, '');
                        const artist = (t.artist?.name || t.artist || '').toLowerCase().replace(/[^a-z0-9]/g, '');
                        const key = `${title}-${artist}`;
                        if (seen.has(key)) return false;
                        seen.add(key);
                        return true;
                    });

                    document.getElementById('results-count').innerHTML = `<strong>${Math.min(unique.length, 15)}</strong> results for "${q}"`;

                    unique.slice(0, 15).forEach(track => {
                        const title = cleanText(track.title_short || track.title);
                        const artist = cleanText(track.artist?.name || track.artist || 'Unknown');
                        const cover = track.album?.cover_medium || track.cover || 'https://placehold.co/200x200/F5F5F5/999?text=No+Art';
                        const preview = track.preview || '';

                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${cover}" class="card-img" alt="${title}" onerror="this.src='https://placehold.co/200x200/F5F5F5/999?text=No+Art'">
                            <div class="card-title">${title}</div>
                            <div class="card-artist">${artist}</div>
                        `;
                        if (preview) card.onclick = () => play(preview, title, artist, cover);
                        grid.appendChild(card);
                    });
                } else {
                    grid.innerHTML = '<div class="empty">No tracks found for this query.</div>';
                    document.getElementById('results-count').textContent = '';
                }
            } catch (e) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results-section').style.display = 'block';
                document.getElementById('results').innerHTML = '<div class="empty">Connection error.</div>';
            }
        }

        function play(url, title, artist, cover) {
            if (audio) audio.pause();
            audio = new Audio(url);

            document.getElementById('player').classList.add('active');
            document.getElementById('player-img').src = cover;
            document.getElementById('player-title').textContent = title;
            document.getElementById('player-artist').textContent = artist;
            document.querySelector('.player-btn').textContent = '⏸';

            audio.play().then(() => {
                playing = true;
            }).catch(e => {
                console.error('Playback failed:', e);
                document.querySelector('.player-btn').textContent = '▶';
            });

            audio.onended = () => {
                playing = false;
                document.querySelector('.player-btn').textContent = '▶';
            };
        }

        function togglePlay() {
            if (!audio) return;
            if (playing) {
                audio.pause();
                document.querySelector('.player-btn').textContent = '▶';
            } else {
                audio.play();
                document.querySelector('.player-btn').textContent = '⏸';
            }
            playing = !playing;
        }
    </script>
</body>

</html>
